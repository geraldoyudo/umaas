<!DOCTYPE	html> 
	<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" >
		<head>		
			<title>
			</title> 
			 <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
			  <!-- Angular Material style sheet -->
			  <link rel="stylesheet" th:href="@{/app/webjars/angular-material/angular-material.min.css}"></link>
			  <link rel="stylesheet" th:href="@{/app/webjars/lf-ng-md-file-input/lf-ng-md-file-input.min.css}"></link>
			 <!-- style sheet -->
			  <link rel="stylesheet" th:href="@{/app/webjars/ng-ckeditor/ng-ckeditor.css}" ></link>
			<link th:href="@{/app/webjars/md-data-table/md-data-table.min.css}" rel="stylesheet" type="text/css"/>
			<link rel="stylesheet" th:href="@{/app/web/css/styles.css}"></link>
		</head> 
		<body ng-app='app' ng-controller="layoutCtrl">
		<div id="page-loading">
		    <img style="display:block; margin:0 auto;" 
		    th:src="@{/app/web/img/cube.gif}" alt="IMAGE LOADING"></img>
		</div>
		<div ng-cloak=""> 
		 	<!-- Sidebar -->
            <md-toolbar layout="row">
                <div class="md-toolbar-tools">

                  <md-button ng-click="toggleSidenav('left')" hide-gt-sm="" class="md-icon-button">
                      <ng-md-icon icon="menu"></ng-md-icon>
                  </md-button>
                  <h1>Domain Administrator</h1>
                  <span flex=""></span>
                  <form th:action="@{/app/logout}" action="post" > 
                 	 <md-button type="submit">Logout</md-button>
                  </form>
                </div>
            </md-toolbar>
               <div layout="row" flex="" ng-controller="MainCtrl" layout-fill="">
                   <md-sidenav layout="column" 
                   class="md-sidenav-left md-whiteframe-z2"
                    md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
                    <md-toolbar class="md-hue-2">
                        <span flex=""></span>
                        <div layout="column" class="md-toolbar-tools-bottom inset">

                          <div >{{domain.name}}</div>

                        </div>
                    </md-toolbar>
                   <md-list>
                        <md-item ng-repeat="item in menu">
                        <a>
                          <md-item-content md-ink-ripple="" layout="row" layout-align="start center" ng-click="loadContent($index)">
                            <div class="inset">
                              <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                            </div>
                            <div class="inset">{{item.title}}
                            </div>
                          </md-item-content>
                        </a>
                      </md-item>
                   </md-list>
                   </md-sidenav>
	                <md-content ui-view="" flex="" layout-fill="" layout-padding="">
	                </md-content>
             
               </div>
		
		</div>
		<script th:src='@{/app/web/lib/download/download.js}'></script>
		<script th:src='@{/app/web/lib/jquery/jquery.js}'></script>
		<script th:src='@{/app/web/lib/tinymce/tinymce.min.js}'></script>
		<script th:src='@{/app/web/lib/ng-ckeditor/libs/ckeditor/ckeditor.js}'></script>
		<script>
			CKEDITOR.env.isCompatible=true
		</script>
		<script th:src="@{/app/webjars/api-check/api-check.js}"></script> <!-- must appear before formly.js -->
		<script th:src='@{/app/webjars/angularjs/angular.min.js}'></script>
		<script th:src='@{/app/webjars/angular-ui-router/angular-ui-router.min.js}'></script>
        <script th:src="@{/app/webjars/angularjs/angular-animate.min.js}"></script>
 		<script th:src="@{/app/webjars/angularjs/angular-aria.min.js}"></script>
 		<script th:src="@{/app/webjars/angularjs/angular-messages.min.js}"></script>
        <script th:src='@{/app/webjars/angular-material/angular-material.min.js}'></script>
        <script th:src="@{/app/webjars/angular-material-icons/angular-material-icons.js}"></script>
		<script th:src="@{/app/webjars/angular-formly/formly.js}"></script>
		<script th:src="@{/app/webjars/angular-formly-material/formly-material.min.js}"></script>
		<script th:src='@{/app/web/lib/angular-ui-tinymce/dist/tinymce.min.js}'></script>
		<script th:src='@{/app/web/lib/ng-ckeditor/ng-ckeditor.js}'></script>
        <script th:src="@{/app/webjars/lf-ng-md-file-input/lf-ng-md-file-input.js}"></script>
        <script th:src='@{/app/webjars/traverson/traverson.min.js}'></script>
        <script th:src='@{/app/webjars/traverson-hal/traverson-hal.min.js}'></script>
        <script th:src='@{/app/webjars/traverson-angular/traverson-angular.min.js}'></script>
        <script th:src="@{/app/webjars/md-data-table/md-data-table.min.js}"></script>
        <script th:src='@{/app/web/lib/umaas-client/umaas-client.js}'></script>
        <script th:src='@{/app/web/js/app.js}'></script>
        <script th:src='@{/app/web/js/utils/umaas-client-angular.js}'></script>
        <script th:src='@{/app/web/js/utils/routes.js}'></script>
        <script th:src='@{/app/web/js/utils/general-config.js}'></script>  
        <script th:src='@{/app/web/js/utils/domain-fields.js}'></script>  
        <script th:src='@{/app/web/js/services/entity-attendant.js}'></script>     
        <script th:src='@{/app/web/js/controllers/main-controller.js}'></script>
        <script th:src='@{/app/web/js/controllers/entity-controller.js}'></script>
        <script th:src='@{/app/web/js/controllers/domain-controller.js}'></script>
        <script th:src='@{/app/web/js/controllers/service-config-controller.js}'></script>
        <script th:src='@{/app/web/js/controllers/service-execution-controller.js}'></script>
        <script th:src='@{/app/web/js/directives/file-resource.js}'></script>
        <script th:src='@{/app/web/js/directives/group-user-manager.js}'></script>
        <script th:src='@{/app/web/js/directives/role-affiliate-manager.js}'></script>
        <script th:src='@{/app/web/js/services/field-factory.js}'></script>
        <script th:src='@{/app/web/js/services/custom-service-attendant.js}'></script>
        <script th:src='@{/app/web/js/services/service-config-field-factory.js}'></script>
        <script th:inline="javascript">
        	angular.module("app")
        	.run(function(umaas){
        		umaas.setBaseUrl([[@{${coreUrl}}]]);
        	})
        	.constant('globalConfig', {
        		accessCode: [[${accessCode}]],
        		domainName: [[${domainName}]],
        		basePath: [[${#httpServletRequest.getContextPath()}]],
        		serviceUINames: [[${serviceUINames}]],
        		serviceUIDescriptions: [[${serviceUIDescriptions}]]
        	});
        </script>
		<script type="text/javascript">
		    document.addEventListener("DOMContentLoaded", function(event) {
		        var element = document.getElementById("page-loading");
		        element.parentNode.removeChild(element);
		    });
		</script>
		</body> 
</html>
