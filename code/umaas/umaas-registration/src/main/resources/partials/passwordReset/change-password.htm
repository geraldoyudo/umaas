<div layout="row" layout-align="center center">
<div flex>
	<form name="resetPasswordForm"> 
	<md-input-container>
		<input placeholder="Enter New Password" type="password" ng-model="newPassword"></input>
	</md-input-container>
	<md-input-container>
		<input placeholder="Confirm New Password" type="password" ng-model="confirmNewPassword"></input>
	</md-input-container>
	<div class="align-center" flex>
		<md-button class="md-raised md-accent" ng-click="changePassword(newPassword)" ng-disabled="resetPasswordForm.$pristine || (newPassword !== confirmNewPassword)">RESET</md-button>	
	</div>
	</form>
</div>
</div>
